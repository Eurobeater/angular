<h1>Practica Empleados pildorasinformaticas</h1>

<br />
<h4>Empleados</h4>
<br />
<p *ngFor="let empleado of empleados">
  {{ empleado.nombre }} {{ empleado.apellido }}, {{ empleado.cargo }},
  {{ empleado.salario }}
</p>

<div class="container">
  <form class="form-group-row">
    <div class="form-group col-md-3">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre" placeholder="Nombre" class="form-control" [(ngModel)]="cuadroNombre">
    </div>
  </form>
</div>
